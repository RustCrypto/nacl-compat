name: crypto_box

on:
  pull_request:
    paths:
      - ".github/workflows/crypto_box.yml"
      - "crypto_box/**"
      - "Cargo.*"
  push:
    branches: master

defaults:
  run:
    working-directory: crypto_box

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.60.0 # MSRV
          - stable
        target:
          - thumbv7em-none-eabi
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - run: cargo build --target ${{ matrix.target }} --release --no-default-features
      - run: cargo build --target ${{ matrix.target }} --release --no-default-features --features heapless

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.60.0 # MSRV
          - stable
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - run: cargo test --release --features std
      - run: cargo test --release --features std,heapless
      - run: cargo test --release --features std,serde
      - run: cargo test --release --features std,seal

  cross:
    strategy:
      matrix:
        include:
          - target: armv7-unknown-linux-gnueabihf
            rust: stable
          - target: aarch64-unknown-linux-gnu
            rust: stable
          - target: powerpc-unknown-linux-gnu
            rust: stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ${{ matrix.deps }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - run: cargo install cross
      - run: cross test --release --target ${{ matrix.target }} --features std,serde,seal
